    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.tencent.soter:soter-wrapper:2.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation(name: 'huawei-hiai-nlu-10.0.4.307', ext: 'aar')
